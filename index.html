<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .info-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }
        
        .info-card h3 {
            font-size: 18px;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        
        .info-card p {
            font-size: 24px;
            font-weight: bold;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        button {
            flex: 1;
            min-width: 150px;
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .primary-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .secondary-btn {
            background: #f0f0f0;
            color: #333;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .data-display {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
            display: none;
        }
        
        .data-display h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .data-display pre {
            background: white;
            padding: 15px;
            border-radius: 10px;
            overflow-x: auto;
            font-family: monospace;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                border-radius: 15px;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
            
            button {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>âœ¨ Telegram Mini App Demo</h1>
            <p>Interactive Web App inside Telegram</p>
        </div>
        
        <div class="user-info">
            <h2 id="userName">Loading user info...</h2>
        </div>
        
        <div class="info-grid">
            <div class="info-card">
                <h3>User ID</h3>
                <p id="userId">-</p>
            </div>
            <div class="info-card">
                <h3>Language</h3>
                <p id="userLanguage">-</p>
            </div>
            <div class="info-card">
                <h3>Platform</h3>
                <p id="userPlatform">-</p>
            </div>
        </div>
        
        <div class="controls">
            <button class="primary-btn" onclick="sendDataToBot()">ðŸ“¤ Send Data to Bot</button>
            <button class="primary-btn" onclick="getThemeInfo()">ðŸŽ¨ Get Theme Info</button>
            <button class="secondary-btn" onclick="toggleMainButton()">ðŸ”„ Toggle Main Button</button>
            <button class="secondary-btn" onclick="showAlert()">ðŸ’¬ Show Alert</button>
            <button class="primary-btn" onclick="requestContact()">ðŸ“ž Request Contact</button>
        </div>
        
        <div class="data-display" id="dataDisplay">
            <h3>Bot Response:</h3>
            <pre id="responseData">Waiting for response...</pre>
        </div>
    </div>

    <script>
        // Initialize Telegram Web App
        const tg = window.Telegram.WebApp;
        
        // Expand the app to full height
        tg.expand();
        
        // Set app theme colors
        tg.setHeaderColor('#667eea');
        tg.setBackgroundColor('#f8f9fa');
        
        // Initialize main button
        tg.MainButton.setText('ðŸŽ‰ Click Me!');
        tg.MainButton.onClick(sendDataToBot);
        
        // Display user information
        document.getElementById('userName').textContent = 
            `Welcome, ${tg.initDataUnsafe.user?.first_name || 'User'}!`;
        document.getElementById('userId').textContent = tg.initDataUnsafe.user?.id || 'N/A';
        document.getElementById('userLanguage').textContent = tg.initDataUnsafe.user?.language_code || 'N/A';
        document.getElementById('userPlatform').textContent = tg.platform || 'N/A';
        
        // Store user data
        const userData = {
            id: tg.initDataUnsafe.user?.id,
            username: tg.initDataUnsafe.user?.username,
            first_name: tg.initDataUnsafe.user?.first_name,
            last_name: tg.initDataUnsafe.user?.last_name,
            language: tg.initDataUnsafe.user?.language_code,
            platform: tg.platform,
            query_id: tg.initDataUnsafe.query_id,
            auth_date: tg.initDataUnsafe.auth_date
        };
        
        // Function to send data to bot
        function sendDataToBot() {
            const dataToSend = {
                action: 'user_data',
                data: userData,
                timestamp: Date.now()
            };
            
            // Send data to bot
            tg.sendData(JSON.stringify(dataToSend));
            
            // Show success message
            showResponse('âœ… Data sent to bot successfully!');
            
            // Close web app after sending data
            setTimeout(() => {
                tg.close();
            }, 2000);
        }
        
        // Function to get theme info
        function getThemeInfo() {
            const themeParams = tg.themeParams;
            showResponse(JSON.stringify({
                theme: tg.colorScheme,
                params: themeParams,
                isDark: tg.colorScheme === 'dark'
            }, null, 2));
        }
        
        // Function to toggle main button
        function toggleMainButton() {
            if (tg.MainButton.isVisible) {
                tg.MainButton.hide();
                showResponse('Main button hidden');
            } else {
                tg.MainButton.show();
                showResponse('Main button shown');
            }
        }
        
        // Function to show alert
        function showAlert() {
            tg.showAlert('Hello from Mini App! This is a test alert.');
            showResponse('Alert shown to user');
        }
        
        // Function to request contact
        function requestContact() {
            tg.requestContact((contact) => {
                showResponse(JSON.stringify({
                    contact_received: true,
                    phone_number: contact.phone_number,
                    user_id: contact.user_id
                }, null, 2));
            });
        }
        
        // Function to display response
        function showResponse(data) {
            const dataDisplay = document.getElementById('dataDisplay');
            const responseData = document.getElementById('responseData');
            
            responseData.textContent = typeof data === 'string' ? data : JSON.stringify(data, null, 2);
            dataDisplay.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                dataDisplay.style.display = 'none';
            }, 5000);
        }
        
        // Handle back button
        tg.BackButton.onClick(() => {
            showResponse('Back button pressed');
            tg.BackButton.hide();
        });
        
        // Show back button
        tg.BackButton.show();
        
        // Listen for events from bot
        tg.onEvent('themeChanged', () => {
            showResponse('Theme changed to: ' + tg.colorScheme);
        });
        
        tg.onEvent('viewportChanged', () => {
            showResponse('Viewport changed');
        });
        
        // Initialize with current theme
        document.body.style.backgroundColor = tg.colorScheme === 'dark' ? '#1a1a1a' : '#667eea';
        
    </script>
</body>
</html>
